<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="py-4">Perfil</h2>
    <hr>
    <form>
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label for="name" class="form-label">Primer nombre*</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Primer apellido*</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>

          <div class="mb-3 mb-sm-0">
            <label for="readOnlyEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="readOnlyEmail" aria-label="readonly input" readonly>
          </div>          
        </div>

        <div class="col col-sm-6">
          <div class="mb-3">
            <label for="secondName" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="secondName">
          </div>

          <div class="mb-3">
            <label for="secondLastName" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="secondLastName">
          </div>

          <label for="contactNumber" class="form-label">Teléfono de contacto</label>
          <input type="text" class="form-control" id="contactNumber">
        </div>
      </div>

      <input type="submit" class="btn btn-primary my-5" value="Guardar cambios">
    </form>
  </main>

  <footer class="text-muted container">
    <div class="row d-flex justify-content-between">
      <div class="col-12 col-sm-auto text-center mb-3">
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        </p>
      </div>
      <div class="col-12 col-sm-auto text-center">
        <p>
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
