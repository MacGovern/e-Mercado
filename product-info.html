<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    input[type="radio"],
    .checked.cursor-active.fa-star {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="my-5">
    <div class="container" id="productInfo">
      <!-- Acá va la información del producto seleccionado. -->
    </div>

    <div class="container my-3">
      <h3>Comentarios</h3>
      <div id="listaComentarios">
        <!-- Acá van los comentarios del producto seleccionado. -->
      </div>
    </div>

    <div class="container">
      <form id="commentForm">
        <h3>Comentar</h3>

        <label for="commentDescription" class="form-label">Tu opinión:</label>
        <textarea class="form-control" id="commentDescription" name="commentDescription" rows="5" placeholder="Escribe aquí..."></textarea>

        <div class="row my-3">
          <label for="starBtns" class="col-auto">Tu puntuación:</label>
          <div id="starBtns" class="col-auto">
            <input type="radio" name="selectedScore" id="star1" value="1" required>
            <label for="star1">
              <i class="cursor-active far fa-star"></i>
              <i class="checked cursor-active fas fa-star"></i>
            </label>

            <input type="radio" name="selectedScore" id="star2" value="2" required>
            <label for="star2">
              <i class="cursor-active far fa-star"></i>
              <i class="checked cursor-active fas fa-star"></i>
            </label>

            <input type="radio" name="selectedScore" id="star3" value="3" required>
            <label for="star3">
              <i class="cursor-active far fa-star"></i>
              <i class="checked cursor-active fas fa-star"></i>
            </label>

            <input type="radio" name="selectedScore" id="star4" value="4" required>
            <label for="star4">
              <i class="cursor-active far fa-star"></i>
              <i class="checked cursor-active fas fa-star"></i>
            </label>

            <input type="radio" name="selectedScore" id="star5" value="5" required>
            <label for="star5">
              <i class="cursor-active far fa-star"></i>
              <i class="checked cursor-active fas fa-star"></i>
            </label>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
